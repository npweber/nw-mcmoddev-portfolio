<svg width="600" height="100" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  
  
  <!-- Main WarpSuite text -->
  <text x="300" y="55" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="url(#textGradient)" text-anchor="middle" filter="url(#textGlow)">WarpSuite</text>
  
  <!-- Subtitle -->
  <text x="300" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="500" 
        fill="#ffffff" text-anchor="middle" opacity="0.9">Teleportation Plugin</text>
  
  <!-- Version badge -->
  <rect x="520" y="15" width="60" height="25" rx="12.5" fill="#ffffff" opacity="0.2"/>
  <text x="550" y="32" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">v2.0</text>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="50" cy="30" r="20" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="550" cy="70" r="15" fill="none" stroke="#ffffff" stroke-width="2"/>
  </g>
</svg> 